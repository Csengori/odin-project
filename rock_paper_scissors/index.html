<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<header>Rock paper scissors</header>
<div class="container">
    <button class="button rock"><img src="assets/rock.png"></button>
    <button class="button paper"><img src="assets/paper.png"></button>
    <button class="button scissors"><img src="assets/scissors.png"</button>
</div>
<button onclick="resetGame()" id="reset">reset</button>
<div class="selection">
    <p class="playerChoice"></p>
    <p class="computerChoice"></p>
</div>
<div class="score-container">
    <p class="computer"></p>
    <p class="ties"></p>
    <p class="player"></p>
</div>
<div class="winners">
    <div class="roundWinner"></div>
    <div class="gameWinner"></div>
</div>
<script src="script.js">  </script>
</body>
</html>
